<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <header>
        <h1 id="logo">ToneGrid</h1>
    </header>

    <main>
        <!-- Redacted Feature
        <div id="name-input-page">
            <h3 id="nameHolder">Name:</h3>
            <div id="input-bar">
                <input type="text" placeholder="What's your name, DJ?">
                <button id="submitBtn">></button>
            </div>
        </div>
        -->
        <div id="fun-page">
            <img src="./assets/Images/background.jpg" id="ambient-img">
            <div id="box-1">
                <div id="btns" class="letters">
                <span data-key="65" class="alt-1 key">A</span> <span data-key="83" class="alt-2 key">S</span> <span class="alt-1 key">C</span> <span data-key="68" class="alt-2 key">D</span> <span class="alt-1 key">E</span>
                <span data-key="70" class="alt-2 key">F</span> <span data-key="71" class="alt-1 key">G</span> <span data-key="72" class="alt-2 key">H</span> <span data-key="74" class="alt-1 key">J</span> <span data-key="75" class="alt-2 key">K</span>
                <span data-key="76" class="alt-1 key">L</span> <span class="alt-2 key">M</span> <span class="alt-1 key">N</span> <span class="alt-2 key">O</span> <span class="alt-1 key">P</span>
                </div>
            </div>
        </div>
    </main>
    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>
    <script src="./scripts/main.js"></script>
</body>
</html>
